<html>
  <head>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="header-title" >What's for Dinner?</h1>
      <h1 class="header-favs hidden">My Favorites</h1>
      <button class="show-favorites">MY FAVORITES</button>
      <button class="back hidden">GO BACK</button>
    </header>
    <section class="main">
      <article class="input-box">
        <h1 class="required">What are you looking for?</h1>
        <div>
          <input class="type" type="radio" id="side" name="type" value="sides">
          <label for="side">Side</label>
        </div>
        <div>
          <input class="type" type="radio" id="main-dish" name="type" value="mains">
          <label for="main-dish">Main Dish</label>
        </div>
        <div>
          <input class="type" type="radio" id="dessert" name="type" value="desserts">
          <label for="dessert">Dessert</label>
        </div>
        <button class="lets-cook-btn">LET'S COOK!</button>
      </article>
      <article class="cookpot-box">
        <div class="recipe-view hidden">
          <h4>You should make...</h4>
          <h1 class="recipe">Recipe</h1>
        <div class="control-bar">
          <button class="favorite">FAVORITE</button>
          <button class="clear">CLEAR</button>
        </div>  
        </div>
        <img class="cookpot" src='assets/cookpot.svg' alt="Cookpot"/>
      </article>
    </section>
    <section class="favorites-page hidden">
      <article class="favs-list"></article>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
