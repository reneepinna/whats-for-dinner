<html>
  <head>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="header-title" >What's for Dinner?</h1>
      <button class="add-recipe-btn">ADD A RECIPE</button>
    </header>
    <section class="main">
      <article class="input-box">
        <h1>What are you looking for?</h1>
        <div>
          <input class="type" type="radio" id="side" name="type" value="side">
          <label for="side">Side</label>
        </div>
        <div>
          <input class="type" type="radio" id="main-dish" name="type" value="mains">
          <label for="main-dish">Main Dish</label>
        </div>
        <div>
          <input class="type" type="radio" id="dessert" name="type" value="desserts">
          <label for="dessert">Dessert</label>
        </div>
        <button class="lets-cook-btn">LET'S COOK!</button>
      </article>
      <article class="cookpot-box">
        <img class="cookpot" src='assets/cookpot.svg' alt="Cookpot"/>
      </article>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
