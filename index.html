<html>
  <head>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="control">
      <h1 class="control-header" >What's for Dinner?</h1>
      <button class="add-recipe-btn">ADD A RECIPE</button>
    </section>
    <section>
      <article class="menu-box">
        <h1>What are you looking for?</h1>
        <ul>
          <li>
            <input type="radio" id="side" name="type" value="side">
            <label for="side">Side</label>
          </li>
          <li>
            <input type="radio" id="main-dish" name="type" value="main-dish">
            <label for="main-dish">Main Dish</label>
          </li>
          <li>
            <input type="radio" id="dessert" name="type" value="dessert">
            <label for="dessert">Dessert</label>
          </li>
        </ul>
        <button class="lets-cook-btn">LET'S COOK!</button>
      </article>
      <article class="menu-box">
        <img class="cookpot" src='assets/cookpot.svg' alt="Cookpot"/>
      </article>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
